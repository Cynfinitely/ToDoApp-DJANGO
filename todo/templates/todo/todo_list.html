{% extends 'todo\src\templates\base.html' %}

{% block content %}
<div>
    <h3>Todo List</h3>
<ul>
    {% for todo in todos %}
    <a href="{% url 'todo-update' todo.id %}">
    {% if todo.complated %}
        <del><li>{{ todo }}</li></del>
    {% else %}
        <li>{{ todo }}</li>
    {% endif %}
    </a>    
    {% endfor %}
</ul>
<a href="{% url 'todo-create' %}"><button>Todo Add</button></a>       
</div>
{% endblock content %}
